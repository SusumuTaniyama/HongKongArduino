<h1>ホンコン1号回路図</h1>

<p>回路図において同上と書いて長方形で囲ってある部分はCH4と内側に書いて点線で囲ってある部分と同じ物を作ります。太線はバスの意味でそこにつながっている細い線を束ねて省略して書いたものです。74244と74273の出力側は省略記号を用いていますが、点線で省略している部分は1A1とQ1につながっているものと同じ物を作ります。出力側のIO 
0からIO 31はフラットケーブルにつながります。 </p>
